<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Book Management System - Update Book</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">Book Management System</a>

	<!-- Toggler/collapsible Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/books}">Book Management</a>
			</li>
		</ul>
	</div>
</nav>

<div class="container mt-4">
	<div class="row justify-content-center">
		<div class="col-lg-6">
			<div class="card">
				<div class="card-body">
					<h1 class="text-center">Update Book</h1>
					<form th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="POST">
						<div class="form-group">
							<label>Judul Buku</label>
							<input type="text" name="judulBuku" th:field="*{judulBuku}"
								   class="form-control" placeholder="Enter Judul Buku" />
						</div>

						<div class="form-group">
							<label>Penulis</label>
							<input type="text" name="penulis" th:field="*{penulis}"
								   class="form-control" placeholder="Enter Penulis" />
						</div>

						<div class="form-group">
							<label>Tahun Terbit</label>
							<input type="text" name="tahunTerbit" th:field="*{tahunTerbit}"
								   class="form-control" placeholder="Enter Tahun Terbit" />
						</div>

						<div class="form-group">
							<label>Penerbit</label>
							<input type="text" name="penerbit" th:field="*{penerbit}"
								   class="form-control" placeholder="Enter Penerbit" />
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Book Management System</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">Book Management System</a>

	<!-- Toggler/collapsible Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>


</nav>

<div class="container">
	<div class="row">
		<h1>List Books</h1>
	</div>

	<div class="row">
		<div class="col-lg-3">
			<a th:href="@{/books/new}" class="btn btn-primary btn-sm mb-3">Add Book</a>
		</div>
	</div>

	<table class="table table-striped table-bordered">
		<thead class="table-dark">
		<tr>
			<th>Judul Buku</th>
			<th>Penulis</th>
			<th>Tahun Terbit</th>
			<th>Penerbit</th>
			<th>Actions</th>
		</tr>
		</thead>

		<tbody>
		<tr th:each="book: ${books}">
			<td th:text="${book.judulBuku}"></td>
			<td th:text="${book.penulis}"></td>
			<td th:text="${book.tahunTerbit}"></td>
			<td th:text="${book.penerbit}"></td>
			<td>
				<a th:href="@{/books/edit/{id}(id=${book.id})}"
				   class="btn btn-primary">Update</a>

				<a th:href="@{/books/delete/{id}(id=${book.id})}"
				   class="btn btn-danger">Delete</a>

			</td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
